    <script type="text/javascript" src="/js/Odontologos_js/getOdontologos.js"></script>
    <script type="text/javascript" src="/js/Odontologos_js/putOdontologos.js"></script>
    <script type="text/javascript" src="/js/Odontologos_js/deleteOdontologos.js"></script>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index.html">Clinica de Odontologia</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Odontologos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/listarOdontologo.html">Listar odontologos</a>
                    <a class="dropdown-item" href="/altaOdontologo.html">Agregar odontologos</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Pacientes
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/listarPaciente.html">Listar pacientes</a>
                    <a class="dropdown-item" href="/altaPaciente.html">Agregar paciente</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Turnos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/listarTurno.html">Listar turnos</a>
                    <a class="dropdown-item" href="/altaTurno.html">Agregar turno</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div id="div_odontologo_table">
        <h1>Odontologos</h1>
        <div class="row col-md-6 table-responsive">
            <table id="odontologoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>Matricula</th>
                </tr>
                </thead>
                <tbody id="odontologoTableBody">

                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="col-sm-6 container" id="div_odontologo_updating" style="display:none">
    <form id="update_odontologo_form">
        <label >ID:</label>
        <input type="text" class="form-control" id="odontologo_id"  readonly>

        <div class="form-group col-md-6">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Perez" required>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Lucas" required>
            </div>

        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="matricula">Matricula</label>
                <input type="text" class="form-control" id="matricula" placeholder="A123" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Modificar Odontologo</button>
    </form>
</div>

<div id="response" style="display:none; margin:10px"></div>
</body>
