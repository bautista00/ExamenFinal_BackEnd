</head>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/listarOdontologo.html">Listar odontologos</a>

<form class="container" id="add_new_paciente">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
        </div>
        <div class="form-group col-md-6">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
        </div>

    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="documento">DNI</label>
            <input type="text" class="form-control" id="documento" placeholder="10204566" required>
        </div>

        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
        </div>

    </div>
    <div class="form-group">
        <label for="fechaIngreso">Fecha de Alta</label>
        <input type="date" class="form-control" id="fechaIngreso" placeholder="10204566" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="calle">Calle</label>
            <input type="text" class="form-control" id="calle" placeholder="Avenida Siempreviva 742" required>
        </div>
        <div class="form-group col-md-6">
            <label for="numero">Altura de la calle</label>
            <input type="text" class="form-control" id="numero" placeholder="742" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="localidad">Localidad</label>
            <input type="text" class="form-control" id="localidad" placeholder="Springfield" required>
        </div>
        <div class="form-group col-md-6">
            <label for="provincia">Provincia</label>
            <input type="text" class="form-control" id="provincia" placeholder="Massachusetts" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Agregar Paciente</button>
</form>
<div id="response" style="display:none; margin:10px"></div>
</body>
</html>
