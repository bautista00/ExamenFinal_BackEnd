<div class="container">
    <div id="div_paciente_table">
        <h1>Pacientes</h1>
        <div class="row table-responsive">
            <table id="pacienteTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>Documento</th>
                    <th>Fecha Ingreso</th>
                    <th>Email</th>
                    <th>Domicilio Id</th>
                    <th>Actualizar</th>
                    <th>Borrar</th>
                </tr>
                </thead>
                <tbody id="pacienteTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="col-sm-6 container" id="div_odontologo_updating" style="display:none">
    <form class="container" id="update_paciente_form">
        <label >ID:</label>
        <input type="text" class="form-control" id="paciente_id"  readonly>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Gonzalez" required>
            </div>

            <div class="form-group col-md-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Lucas" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="documento">DNI</label>
                <input type="text" class="form-control" id="documento" placeholder="45666777" required>
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="lucas@gmail.com" required>
            </div>

        </div>

        <div class="form-group">
            <label for="fechaIngreso">Fecha de Alta</label>
            <input type="date" class="form-control" id="fechaIngreso" placeholder="10204566" required>
        </div>

        <label >Domicilio ID:</label>
        <input type="text" class="form-control" id="paciente_domicilio_id"  readonly>
        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="calle">Calle</label>
                <input type="text" class="form-control" id="calle" placeholder="Avenida Siempreviva 742" required>
            </div>
            <div class="form-group col-md-6">
                <label for="numero">Altura de la calle</label>
                <input type="text" class="form-control" id="numero" placeholder="742" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="localidad">Localidad</label>
                <input type="text" class="form-control" id="localidad" placeholder="Springfield" required>
            </div>
            <div class="form-group col-md-6">
                <label for="provincia">Provincia</label>
                <input type="text" class="form-control" id="provincia" placeholder="Massachusetts" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Modificar Paciente</button>
    </form>
</div>
<div id="response" style="display:none; margin:10px"></div>
</body>
</html>
