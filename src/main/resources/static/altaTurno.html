    <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">

                <div class="dropdown-menu">

<form class="container" id="add_new_turno">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="paciente_id">Paciente</label>
            <input type="text" class="form-control" id="paciente_id" placeholder="Paciente" required>
        </div>
        <div class="form-group col-md-6">
            <label for="odontologo_id">Odontologo</label>
            <input type="text" class="form-control" id="odontologo_id" placeholder="Odontologo" required>
        </div>
    </div>
    <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" class="form-control" id="fecha" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar Turno</button>
</form>
<div id="response" style="display:none; margin:10px"></div>
